<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            padding-top: 80px; /* Espacio para el encabezado */
        }

        /* Encabezado */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin: 0;
            padding: 1rem 0;
        }

        /* Botón de agregar producto */
        .add-product-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .add-product-btn:hover {
            background-color: #45a049;
        }

        /* Botón de volver al índice */
        .back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        /* Lista de productos */
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        ul li {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li span {
            font-weight: bold;
            color: #4CAF50;
        }

        /* Botones de acciones en productos */
        .product-actions a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            transition: color 0.3s ease;
        }

        .product-actions a:hover {
            color: #388E3C;
        }
    </style>
</head>
<body>
    <h1>Productos</h1>
    <a href="{{ url_for('admin_agregar_producto') }}" class="add-product-btn">Agregar Producto</a>
    <a href="{{ url_for('productos') }}" class="back-button">Volver al Índice</a>


    <ul>
        {% for producto in productos %}
            <li>
                <span>{{ producto.nombre }} - ${{ producto.precio }}</span>
                <div class="product-actions">
                    <a href="{{ url_for('admin_editar_producto', id=producto.id) }}">Editar</a>
                    <a href="{{ url_for('admin_eliminar_producto_confirmacion', id=producto.id) }}">Eliminar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
