<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ producto.nombre if producto else 'Agregar Producto' }}</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Encabezado */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form input, form textarea, form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form input, form textarea {
            width: 100%;
        }

        /* Estilos para el botón de enviar */
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Campo de texto área */
        form textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div>
        <h1>{{ producto.nombre if producto else 'Agregar Producto' }}</h1>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ producto.nombre if producto else '' }}" required>
            <input type="text" name="categoria" placeholder="Categoría" value="{{ producto.categoria if producto else '' }}" required>
            <input type="number" step="0.01" name="precio" placeholder="Precio" value="{{ producto.precio if producto else '' }}" required>
            <textarea name="descripcion" placeholder="Descripción">{{ producto.descripcion if producto else '' }}</textarea>
            <input type="number" step="0.01" name="cantidad" placeholder="Cantidad" value="{{ producto.cantidad if producto else '' }}" required>
            <input type="url" name="imagen_url" placeholder="URL de la Imagen" value="{{ producto.imagen_url if producto else '' }}" required>
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
